{% set name = "livekraken" %}
{% set version = "1.0" %}
{% set sha256 = "b68e21f32cef6a82458210d84426a4430285beb5f382a078b022e4adc4912a3c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.com/SimonHTausch/LiveKraken/repository/master/archive.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  has_prefix_files:
    - libexec/kraken
    - libexec/kraken-build
    - libexec/kraken-filter
    - libexec/kraken-mpa-report
    - libexec/kraken-report
    - libexec/kraken-translate

requirements:
  build:
    - perl
    - gcc
    - boost 

  run:
    - jellyfish 1.*
    - perl
    - libgcc

test:
  commands:
    - kraken --version
    - kraken-build --version
    - kraken-filter --version
    - kraken-mpa-report --version
    - kraken-report --version
    - kraken-translate --version

about:
  home: https://gitlab.com/SimonHTausch/LiveKraken
  license: GPLv3
  license_file: LICENSE
  summary: LiveKraken is a real-time metagenomic classifier for Illumina sequencing data.

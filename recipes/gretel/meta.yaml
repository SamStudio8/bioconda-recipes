{% set name = "0.0.92" %}
{% set version = "0.0.92" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/SamStudio8/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1b111e1c56944e8f712fd1aada12b450cb97e9a196437a6c374ebbe51b9209b1

requirements:
  host:
    - python <3
    - setuptools
  run:
    - python <3
    - pysam
    - numpy
    - hanselx=0.0.92
    - pyvcf

test:
  commands:
    - gretel -h
    - {{ name }} --version | grep '{{ version }}'
  imports:
    - gretel

about:
  home: https://github.com/SamStudio8/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: 'An algorithm for recovering haplotypes from metagenomes'

extra:
  identifiers:
    - doi:10.1101/223404
